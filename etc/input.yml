name: test1
static:
  - fts
dynamic:
  domains:
    - name: net1
      hosts:
        - name: "rucio"
          type: "rucio"
          ip: 10.0.0.250
        - name: "sre1"
          type: "xrd"
          ip: 10.0.0.251
        - name: "sre2"
          type: "xrd"
          ip: 10.0.0.252
        - name: "sre3"
          type: "xrd"
          ip: 10.0.0.253
      links:
        - endpoints: [ "s1", "rucio" ]
          latency: 1 # ms
          bandwidth: 10 # Mbps
        - endpoints: [ "s1", "sre1" ]
          latency: 5
          bandwidth: 5
        - endpoints: [ "s1", "sre2" ]
          latency: 5
          bandwidth: 5
        - endpoints: [ "s1", "sre3" ]
          latency: 5
          bandwidth: 5
    - name: net2
      controller:
        ip: 1.1.1.1
