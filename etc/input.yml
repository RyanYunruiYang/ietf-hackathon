      hosts:
        - name: "rucio"
          type: "rucio"
          ip: 10.0.0.220
          #
        - name: "rse1"
          type: "xrd"
          ip: 10.0.0.221
          # container_name: test1-sre1
        - name: "rse2"
          type: "xrd"
          ip: 10.0.0.223
        - name: "rse3"
          type: "xrd"
          ip: 10.0.0.224
      links:
        - endpoints: [ "s1", "rucio" ]
          latency: 1 # ms
          bandwidth: 10 # Mbps
        - endpoints: [ "s1", "rse1" ]
          latency: 5
          bandwidth: 5
        - endpoints: [ "s1", "rse2" ]
          latency: 5
          bandwidth: 5
        - endpoints: [ "s1", "rse3" ]
          latency: 5
